<div class="strip-line" [class.strip-line_started]="started"></div>

<div class="dot__wrapper">
  <ng-template #dotsContainer></ng-template>
</div>
<div class="log-item__wrapper">
  <div class="log-item__content">
    <button class="log-item__button" (click)="clearLog()">CLEAR</button>
    <ng-template #logItemsContainer></ng-template>
  </div>
</div>
<div class="completed-label" *ngIf="completed">COMPLETED</div>
