<div *ngIf="!logOnly">
  <app-marble-dot-renderer
    [data$]="data$"
    [transport]="transport"
  ></app-marble-dot-renderer>
  <app-small-log-renderer
    [data$]="data$"
    [transport]="transport"
  ></app-small-log-renderer>
</div>
<div *ngIf="logOnly">
  <app-big-log-renderer [data$]="data$" [transport]="transport">
  </app-big-log-renderer>
</div>

<div class="status__wrapper" *ngIf="!logOnly">
  <!-- <div *ngIf="status == 'pending'">Pending</div> -->
  <div
    class="status status-active"
    *ngIf="status == 'active'"
    [@popUpAnimation]
  >
    Active
  </div>
  <div
    class="status status-completed"
    *ngIf="status == 'completed'"
    [@popUpAnimation]
  >
    Completed
  </div>
  <div class="status status-error" *ngIf="status == 'error'" [@popUpAnimation]>
    Error
  </div>
</div>
